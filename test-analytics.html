    <script type="module">
        import { init } from './analytics-sdk/dist/analytics.esm.js';

        // ç»Ÿè®¡è®¡æ•°å™¨
        let eventCount = 0;
        let clickCount = 0;
        let errorCount = 0;
        let pageviewCount = 0;

        // Mock sendBeacon/XHR æ¥æ•è·è¯·æ±‚
        const originalSendBeacon = navigator.sendBeacon;
        navigator.sendBeacon = function (url, data) {
            log('ğŸ“¤ Beacon å‘é€', { url, data });
            eventCount++;
            updateStats();
            return true;
        };

        const originalOpen = XMLHttpRequest.prototype.open;
        const originalSend = XMLHttpRequest.prototype.send;
        XMLHttpRequest.prototype.open = function (method, url) {
            this._url = url;
            originalOpen.apply(this, arguments);
        };
        XMLHttpRequest.prototype.send = function (data) {
            log('ğŸ“¤ XHR å‘é€', { url: this._url, data });
            eventCount++;
            updateStats();
            originalSend.apply(this, arguments);
        };

        function log(msg, data) {
            const logs = document.getElementById('logs');
            const entry = document.createElement('div');
            entry.className = 'log-entry';

            let content = `<strong>${new Date().toLocaleTimeString()} - ${msg}</strong>`;
            if (data) {
                if (data.data instanceof Blob) {
                    content += `<pre>Blob: ${data.data.size} bytes, ${data.data.type}</pre>`;
                    data.data.text().then(text => {
                        const pre = document.createElement('pre');
                        try {
                            const parsed = JSON.parse(text);
                            pre.textContent = JSON.stringify(parsed, null, 2);
                            // ç»Ÿè®¡äº‹ä»¶ç±»å‹
                            if (Array.isArray(parsed)) {
                                parsed.forEach(event => {
                                    if (event.event === 'click') clickCount++;
                                    if (event.event === 'error') errorCount++;
                                    if (event.event === 'pageview') pageviewCount++;
                                });
                                updateStats();
                            }
                        } catch (e) {
                            pre.textContent = text;
                        }
                        entry.appendChild(pre);
                    });
                } else if (typeof data === 'object') {
                    content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    try {
                        const parsed = JSON.parse(data);
                        content += `<pre>${JSON.stringify(parsed, null, 2)}</pre>`;
                    } catch (e) {
                        content += `<pre>${data}</pre>`;
                    }
                }
            }
            entry.innerHTML = content;
            logs.insertBefore(entry, logs.firstChild);
        }

        function updateStats() {
            document.getElementById('eventCount').textContent = eventCount;
            document.getElementById('clickCount').textContent = clickCount;
            document.getElementById('errorCount').textContent = errorCount;
            document.getElementById('pageviewCount').textContent = pageviewCount;
        }

            encrypt: true,
            autoTrack: true,

        document.getElementById('autoTrackStatus').className = config.autoTrack ? 'status enabled' : 'status disabled';
        document.getElementById('debugStatus').textContent = config.debug ? 'å·²å¯ç”¨' : 'å·²ç¦ç”¨';
        document.getElementById('debugStatus').className = config.debug ? 'status enabled' : 'status disabled';

            setTimeout(() => {
                Promise.reject(new Error('è¿™æ˜¯ä¸€ä¸ªæµ‹è¯•é”™è¯¯ - Promise Rejection'));
